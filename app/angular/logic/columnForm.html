<div class="column-form">
	<div class="form-group">
		<label for="column-name">{{ 'Name' | translate }}</label>
		<input
			id="column-name"
			type="text"
			class="form-control"
			ng-model="$ctrl.column.name"
		/>
	</div>

	<div class="form-group clearfix">
		<label for="">{{ 'Type' | translate }}</label>
		<dropdown
			on-select="$ctrl.selectType(selected)"
			selected="{name: $ctrl.column.type, type: $ctrl.column.type}"
			options="$ctrl.columnTypes">
		</dropdown>
	</div>

	<div class="form-group">
		<label for="column-default">{{ 'Default' | translate }}</label>
		<input
			id="column-default"
			type="text"
			class="form-control"
			ng-model="$ctrl.column.defaultValue"
			ng-disabled="$ctrl.column.PK || $ctrl.column.FK"
		/>
	</div>

	<check-constraint column="$ctrl.column"></check-constraint>

	<div class="form-group">
		<div class="checkbox">
			<label for="column-pk">
			<input
				id="column-pk"
				type="checkbox"
				ng-model="$ctrl.column.PK"
			/>{{ 'PK' | translate }}
			</label>
		</div>

		<div class="checkbox">
			<label for="column-fk">
			<input
				id="column-fk"
				type="checkbox"
				ng-model="$ctrl.column.FK"
			/>{{ 'FK' | translate }}
			</label>
		</div>

		<div class="checkbox">
			<label for="column-not-null">
			<input
				id="column-not-null"
				type="checkbox"
				ng-model="$ctrl.column.NOT_NULL"
				ng-disabled="$ctrl.column.PK"
			/>{{ 'NOT NULL' | translate }}
			</label>
		</div>

		<div class="checkbox">
			<label for="column-unique">
			<input
				id="column-unique"
				type="checkbox"
				ng-model="$ctrl.column.UNIQUE"
				ng-disabled="$ctrl.column.PK || $ctrl.column.defaultValue"
			/>{{ 'UNIQUE' | translate }}
			</label>
		</div>

		<div class="checkbox">
			<label for="column-auto-increment">
			<input
				id="column-auto-increment"
				type="checkbox"
				ng-model="$ctrl.column.AUTO_INCREMENT"
				ng-disabled="$ctrl.column.defaultValue || $ctrl.column.FK"
			/>{{ 'AUTO INCREMENT' | translate }}
			</label>
		</div>
	</div>

	<div class="form-group clearfix">
		<label for="">{{ 'Source' | translate }}</label>
		<dropdown
			disabled="!$ctrl.column.FK"
			on-select="$ctrl.selectTableOrigin(selected)"
			selected="{name: $ctrl.column.tableOrigin.idName || 'ORIGEM', type: $ctrl.column.tableOrigin.idOrigin || 'ORIGEM'}"
			options="$ctrl.tableNames">
		</dropdown>
	</div>
	<div class="form-group clearfix">
		<label for="lgpd">{{ 'LGPD' | translate }}</label>
		<tr>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="pessoal"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[0]"
							ng-change="$ctrl.checkLgpd(0)"
						> {{ 'Pessoal' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="sensivel"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[1]"
							ng-change="$ctrl.checkLgpd(1)"
						> {{ 'Sensível' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="anonimizado"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[2]"
							ng-change="$ctrl.checkLgpd(2)"
						> {{ 'Anonimizado' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="criptografado"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[3]"
						> {{ 'Criptografado' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="consentimento"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[4]"
						> {{ 'Consentimento' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="periodoConsentimento"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[5]"
						> {{ 'Período de Consentimento' | translate }}
					</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="finalidade"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[6]"
						> {{ 'Finalidade' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="compartilhado"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[7]"
						> {{ 'Compartilhado' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="criancaAdolescente"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[8]"
						> {{ 'Criança/Adolescente' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="identificador"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[9]"
						> {{ 'Identificador' | translate }}
					</label>
				</div>
			</td>
			<td>
				<div class="checkbox">
					<label for="lgpd">
						<input
							id="semiIdentificador"
							type="checkbox"
							ng-model="$ctrl.column.lgpd[10]"
						> {{ 'Semi-identificador' | translate }}
					</label>
				</div>
			</td>
		</tr>
	</div>
	<footer class="card-item-actions">
		<div class="actions-regular">
			<button class="br-button" ng-click="$ctrl.save($ctrl.column, $ctrl.index)">{{ 'Save' | translate }}</button>
			<button class="br-button warning" ng-click="$ctrl.cancel()">{{ 'Cancel' | translate }}</button>
		</div>
		<div class="actions-destructive" ng-show="$ctrl.delete">
			<button class="br-button destructive" ng-click="$ctrl.delete($ctrl.index)">{{ 'Delete' | translate }}</button>
		</div>
	</footer>
</div>
